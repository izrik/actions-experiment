name: Build and push images for commits

on:
  push:

env:
  VERSION_TAG_TO_BUILD: "${{ github.event.pull_request.head.sha || github.sha }}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
#      -
#        name: Set up QEMU
#        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          build-args: |
            COMMIT=${{ env.VERSION_TAG_TO_BUILD}}
          tags: "izrik/actions-experiment:${{ env.VERSION_TAG_TO_BUILD}}"
