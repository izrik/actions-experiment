          echo "github.head.ref=${{github.head.ref}}"
          echo "github.event.master_branch=${{github.event.master_branch}}"
          echo "github.event.description=${{github.event.description}}"
          echo "github.master_branch=${{github.master_branch}}"
          echo "github.description=${{github.description}}"
          echo "github.event.create.pusher_type=${{github.event.create.pusher_type}}"
          echo "github.create.pusher_type=${{github.create.pusher_type}}"
          echo "github.event.pusher_type=${{github.event.pusher_type}}"
          echo "github.pusher_type=${{github.pusher_type}}"
          echo "github.event.release.sender=${{github.event.release.sender}}"
          echo "github.release.sender=${{github.release.sender}}"
          echo "github.event.sender=${{github.event.sender}}"
          echo "github.sender=${{github.sender}}"
          echo "github.event.release=${{github.event.release}}"
          echo "github.release=${{github.release}}"

      -
        name: Checkout
        uses: actions/checkout@v3
#      -
#        name: Set up QEMU
#        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      -
        name: Pull, re-tag, and push
        run: |
          docker pull izrik/actions-experiment:${{ env.COMMIT_IN_QUESTION }}
          docker tag izrik/actions-experiment:${{ env.COMMIT_IN_QUESTION }} izrik/actions-experiment:${{ env.VERSION_TAG_TO_BUILD }}
          docker push izrik/actions-experiment:${{ env.VERSION_TAG_TO_BUILD }}
